<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <head>
    <title>NebuLuv</title>
  </head>

  <body>
    <div class = "container">
        <div id="question-container" class="hide">
            <div id="question"> Question Holder </div>
            <div id = "answer-buttons" class="btn-grid">
                <!-- Answer holder -->
            </div>
        </div>
        <div id="result-container" class="hide">
            <h1> Your cosmic personality is : </h1>
            <p id="result-text"></p>
            <div class="controls">
                <button id="restart-button" class="btn start-btn">
                    Don't like your pick? Play again!
                </button>
            </div>
        </div>
    </div>
   </body>
</html>
